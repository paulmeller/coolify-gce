# Coolify Stack CI/CD
# Triggers on changes to Coolify configuration

name: Terraform Coolify

on:
  push:
    branches: [main]
    paths:
      - 'stacks/coolify/**'
      - '.github/workflows/terraform-coolify.yml'
      - '.github/workflows/terraform-reusable.yml'
  pull_request:
    branches: [main]
    paths:
      - 'stacks/coolify/**'
      - '.github/workflows/terraform-coolify.yml'
      - '.github/workflows/terraform-reusable.yml'

jobs:
  terraform:
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      working_directory: stacks/coolify
    secrets: inherit
